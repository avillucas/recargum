<ion-content [class]="lectorqrService.scanActive ? 'scan':'site'" >
  <ion-grid [hidden]="lectorqrService.scanActive" >
    <ion-row>
      <ion-col>
        <h1>Tu saldo</h1>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col class="saldo"> {{ saldoService.saldo }} </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-label class="subtitulo">Cr√©ditos</ion-label>
      </ion-col>
    </ion-row>
  </ion-grid>
  <div class="scanbox" [hidden]="!lectorqrService.scanActive">
  </div>
</ion-content>
<ion-footer>
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-button fill="solid"  size="large" expand="full"  (click)="escanearQr()" [hidden]="lectorqrService.scanActive">
          <ion-icon name="qr-code-sharp" slot="start"></ion-icon>          
          <ion-label>Recargar</ion-label>
        </ion-button>
        <ion-button fill="solid"  size="large" expand="full"  (click)="deternerScaner()" [hidden]="!lectorqrService.scanActive" >
          <ion-icon name="qr-code-sharp" slot="start"></ion-icon>          
          <ion-label>Detener</ion-label>
        </ion-button>    
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-row>
    <ion-col>
      <ion-button fill="solid"  color="danger" size="large" expand="full" (click)="logout()"  >
        <ion-icon name="log-out" slot="start"></ion-icon>
        <ion-label>Cerrar</ion-label>
      </ion-button>
    </ion-col>
  </ion-row>
</ion-footer>
